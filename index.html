    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Caffeine Machine</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">

        <!--<script src="js/vendor/modernizr-2.6.2.min.js"></script>-->
    </head>
    <body>

        <div class="container">
            <h1>Caffeine Machine</h1>

            <div id="status">
                <h2></h2>
            </div>


            <div class="machine">
                <ul id="reel0" class="reel"></ul>
                <ul id="reel1" class="reel"></ul>
                <ul id="reel2" class="reel"></ul>
            </div>

            <button id="btn-spin" class="button" value="Spin">Spin!</button>


            <div class="win-espresso winner">
            </div>
            <div class="win-coffee winner">
            </div>
            <div class="win-tea winner">
            </div>
        </div>

        <audio id="audio_1" autoplay preload loop>
          <source src="/audio/coffee-shop-ambient.ogg" type="audio/ogg">
          <source src="/audio/coffee-shop-ambient.mp3" type="audio/mpeg">
        </audio>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
        <script src="js/production.min.js"></script>
    </body>
